<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>naza skillshare</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.css'>
     <link rel='stylesheet' type='text/css' media='screen' href='training.css'>
    <script src='main.js'></script>
</head>

<body>
<!-- This is my nav bar beginning -->
    <section id="Nav-bar">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <ul>
                        <nav class="links">
                            <a class="home" href="Home">Home</a>
                            <a class="about" href="About">About</a>
                            <a class="contact" href="Contact">Contact</a>
                            <a class="more" href="More">More</a>
                        </nav>
                    </ul>
                 </div>
            </div>
        </div>
    </section>
<!-- This is the end of my nav bar -->

<!-- this is the beginning of the JOIN NOW section -->
    <section id="community">
        <div class="container">
            <div class="row">
                <div class="col-md-8">   
                    <p class="text-community">Join Our Code Community Today<br> For Free</p>
                    <a class="Join" href=""><button>Join now</button></a>
                </div>
                <div class="col-md-4 justify-content-center" >
                    <img src="img/ui glass.png" class="img-fluid">   
                </div>
            </div>
            <hr>
        </div>
    </section>
<!-- This is the end of the JOIN NOW section -->

<!-- This is the beginning of the Great Minds section -->
    <section id="ui">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="http://www.google.com">
                    <img class="ui-accessory" src="img/ui accessory.png" width="245px" height="150">
                    </a>
                    <h3>Graphic Designs</h3>
                    <p class="graphic">We connect you<br> with like minds</p>
                    <button class="design">Designers</button>
                </div>
                <div class="col-md-4">
                    <a href="http://www.google.com">
                    <img class="ui-web-dev" src="img/ui web dev.png" width="245px" height="150">
                    </a>
                    <h3>Web Developers</h3>
                    <p class="web">Meet with great devlopers.<br> And work with great minds</p>
                    <button class="develop">Developers</button>
                </div>
                <div class="col-md-4">
                    <a href="http://www.google.com">
                    <img class="uiux" src="img/uiux.png" width="245px" height="150">
                    </a>
                    <h3>UI/UX Designers</h3>
                    <p class="UI">Meet people who solve<br> problems through Designs</p>
                    <button class="ux-button">UI/UX Designers</button>
                </div>
            </div>
        </div>
    </section>
<!-- This is the end of the connect to great mind section. please add the <hr> tag in the appropriate place for nice division on the page -->

<!-- This is the MENTOR scetion -->
    <section id="mentor">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 style="background-color: #4c7be8; color: white;">BECOME A MENTOR <br> APPLY AS A MENTOR</h2>
                    <button class="apply" >Apply Now</button>
                </div>
            </div>
        </div>
    </section>
<!-- This is the End of the Mentor Section -->
